
<html>
<head>
  <title>Computer Teacher Job Application Form</title>
</head>
<body>
    <style>body {
      font-family: Arial, sans-serif;
      background: #969696;
      margin: 1;
      padding: 20px;
    }

    .a4-container {
      width: 794px; 
      min-height: 1123px; 
      background-color: rgba(0, 255, 213, 0.603);
      padding: 40px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #98a083;
      color: rgb(0, 0, 0);
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0;
      font-size: 16px;
    }

    .center-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .center-info h2 {
      color: rgb(17, 17, 17);
      margin-bottom: 5px;
      font-size: 20px;
    }

    .center-info p {
      color: rgb(27, 27, 27);
      margin-top: 5px;
      font-size: 16px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section h3 {
      text-align: center;
      font-size: 18px;
      text-decoration: underline;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      flex-grow: 1;
      border: none;
      border-bottom: 1px solid #333;
      padding: 12px ;
      outline: none;
    }

    .declaration-section {
      margin-top: 30px;
      text-align: center;
    }

    .declaration-section h3 {
      font-size: 18px;
      text-decoration: underline;
      margin-bottom: 15px;
    }

    .declaration-section p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 30px;
      text-align: justify;
    }

    .signature-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .signature-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 30%;
    }

    .signature-item input {
      border: none;
      border-bottom: 1px solid #333;
      width: 100%;
      padding: 2px 0;
    }

    .signature-item label {
      margin-top: 5px;
      font-size: 14px;
    }</style>
  <form>

  <div class="a4-container">

    <div class="header">
      <h1>Sri Goodwill Computers,Society Colony,Madanapalle</h1>
    </div>

    <div class="center-info">
      <h2>Sri Goodwill Computers (Tally Acadamy)</h2><br>
      <p>Society Colony,Madanapalle.</p>
      <p>Centre Contact No: 99599 93974</p>
    </div>

    <div class="form-section">
      <h3>Application for the Student.</h3>

      <form>
        <div class="form-group"><label>Name:</label><input type="text" required/></div><br>
        <div class="form-group"><label>Father's Name:</label><input type="text" required /></div><br>
        <div class="form-group"><label>Date of Birth:</label><input type="text" required/></div><br>
        <div class="form-group"><label>Gender:</label><input type="checkbox" />Male <input type="checkbox"/>Female <input type="checkbox"/>Others</div><br>
        <div class="form-group"><label>Permanent Address:</label><input type="text" required/></div><br>
        <div class="form-group"><label>Qualification:</label><input type="text" required/></div><br>
        <div class="form-group"><label>Course:</label><input type="text" required/></div><br>
        <div class="form-group"><label>Email ID:</label><input type="email" required/></div><br>
        <div class="form-group"><label>PH/Mob:</label><input type="tel" required/></div><br>
      </form>

    </div>

    <div class="declaration-section">
      <h3>Declaration</h3><br>
      <p><input type="checkbox" required>All the information mentioned above is true to the best of my knowledge.</p><br>
      <div class="signature-group">
        <div class="signature-item"><input type="text" required/><label>Date</label></div>
        <div class="signature-item"><input type="text" required/><label>Place</label></div>
        <div class="signature-item"><input type="text" required/><label>Signature of Student</label></div>
      </div>  
       <input type="submit" value="submit" >
    </div>
    </div>
  </div>
  </form>
</body>
</html>
